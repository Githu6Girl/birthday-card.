<!DOCTYPE html>

    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffebf0;
            margin: 0;

        }
        .card {
            background: white;
            width: 50%;
            max-width: 600px;

        .card img {

            max-height: 400px;

        }
        .message {

            margin: 20px 0;
            color: #ff4081;
            font-weight: bold;
        }
        .btn {

            background-color: #ff4081;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            border: none;
        }
        .hidden-message {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: #ff4081;
            font-weight: bold;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <script>
        function showMessage() {
            document.getElementById("hidden-message").style.display = "block";
        }
    </script>
</head>
